<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <title>tips</title>
  <script type="text/javascript" src=" https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
  <script type="text/javascript" src="./dist/vue-tips.js"></script>
</head>
<body>
  <div id="app">
    <a href="javascript:;" @click="tips">点击弹出Tip</a>
  </div>

<script>
  new Vue({
    el:'#app',
    methods:{
      tips:function(){
        this.$tips.show();
      }
    }
  })
</script>
</body>
</html>
